<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>WebappWatcher - Statistics</title>
		<h:outputScript library="js" name="jquery.flot.min.js"/>
		<h:outputScript library="js" name="jquery.flot.time.min.js"/>
		<h:outputScript library="js" name="jquery.flot.resize.min.js"/>
		<h:outputScript library="js" name="jquery.flot.crosshair.min.js"/>
		<h:outputScript library="js" name="jquery.flot.navigate.min.js"/>
		<h:outputScript library="js" name="jquery.flot.stack.min.js"/>
		<h:outputScript library="js" name="jquery.flot.axislabels.js"/>
		<h:outputScript library="js" name="utils.js"/>
		<h:outputScript library="js" name="statistics.js"/>
		<style>
			html {
				height: 100%;
			}
			body {
				height: 100%;
			}
			.stackElement {
				margin-left: 10px;
			}
			.ui-tree {
				width: 100%;
			}
		</style>
	</h:head>
	
	<h:body>
		<p:panel id="statistics" header="Statistics">
			<h:form enctype="multipart/form-data">
				<p:fileUpload
					fileUploadListener="#{statisticsAction.handleFileUpload}"
					mode="advanced"
					update=":statistics"
					auto="true"
					allowTypes="/(\.|\/)(xz|gz|zip|ser)$/" />
			</h:form>
			<p:fieldset legend="Files">
				<ul>
					<ui:repeat var="uploadedFile" value="#{statisticsAction.uploadedFiles}">
						<li>#{uploadedFile.fileName}</li>
					</ui:repeat>
				</ul>
				<h:form>
					<h:commandButton value="Extract duration stats" action="#{statisticsAction.extractDurationStats}"/>
					<h:commandButton value="Extract duration stats per principal" action="#{statisticsAction.extractDurationPerPrincipalStats}"/>
				</h:form>
				<h:form id="requestTimesForm">
					<p:fieldset legend="Request times">
						<p>Min millis to log : <h:inputText value="#{statisticsAction.minMillisToLogWhenExtractingRequestTime}" /></p>
						<h:commandButton value="Compute !" action="#{statisticsAction.computeRequestTimes}"/>
						<h:commandButton value="Extract !" action="#{statisticsAction.extractRequestTimes}"/>
						<p:dataTable id="requestTimesTable" var="entry" value="#{statisticsAction.extractedRequestTimes.sortedRequestList}" rendered="#{not empty statisticsAction.extractedRequestTimes}">
							<p:column headerText="URL">
								<p:tree id="requestTimesTree" value="#{statisticsAction.extractedRequestTimes.getDetailsRootForRequestKey(entry.key)}"
										dynamic="true" cache="false"
										var="node">
									<p:ajax event="expand" update=":requestTimesForm" listener="#{statisticsAction.onRequestTimesExpand}" />
									<p:treeNode type="request">
										<h:outputText value="#{node}" />
									</p:treeNode>
									<p:treeNode type="global-stats">
										<h:outputText value="Stats for all requests" />
									</p:treeNode>
									<p:treeNode type="details">
										<h:outputText value="Details for each request" />
									</p:treeNode>
									<p:treeNode type="stack-element">
										<h:outputText value="#{node.stackTraceElement}" />
										<b><h:outputText value=" #{node.nb}" /></b>
									</p:treeNode>
								</p:tree>
							</p:column>
							<p:column headerText="Mean">
								<h:outputText value="#{entry.value.mean}" />
							</p:column>
							<p:column headerText="Number">
								<h:outputText value="#{entry.value.n}" />
							</p:column>
							<p:column headerText="Median">
								<h:outputText value="#{entry.value.getPercentile(50)}" />
							</p:column>
							<p:column headerText="Min">
								<h:outputText value="#{entry.value.min}" />
							</p:column>
							<p:column headerText="Max">
								<h:outputText value="#{entry.value.max}" />
							</p:column>
						</p:dataTable>
					</p:fieldset>
				</h:form>
				<h:form>
					<p:fieldset legend="Slow requests">
						<p>Min millis : <h:inputText value="#{statisticsAction.minMillisForSlowRequests}" /></p>
						<h:commandButton value="Extract !" action="#{statisticsAction.extractSlowRequests()}"/>
					</p:fieldset>
				</h:form>
				<h:form>
					<p:fieldset legend="Graph">
						<p>Nb of slices : <h:inputText value="#{statisticsAction.nbItemsForDispersionTables}" /></p>
						<p>Minutes by slice : <h:inputText value="#{statisticsAction.timeSliceDurationMinutes}" /></p>
						<h:selectOneRadio value="#{statisticsAction.graphMode}">
							<f:selectItem itemLabel="Auto" itemValue="auto"/>
							<f:selectItem itemLabel="Static (median / 1s / 2s / 3s / 5s / 10s / 20s)" itemValue="static"/>
						</h:selectOneRadio>
						<h:commandButton value="Compute !" action="#{statisticsAction.computeGraph()}"/>
					</p:fieldset>
				</h:form>
			</p:fieldset>
		</p:panel>
		<p:panel header="Graphs" rendered="#{not empty statisticsAction.durationsFor1clickSeriesJson}">
			<div id="placeholder" style="width:100%;height:600px;"></div>
			<script id="source">
			$(function () {
				var cpuUsageValues = [#{statisticsAction.cpuUsageJsonValues}];
				var memoryUsageValues = [#{statisticsAction.memoryUsageJsonValues}];
				var nbUsersValues = [#{statisticsAction.nbUsersJsonValues}];
				var durationsFor1clickMedianJson = [#{statisticsAction.durationsFor1clickMedianJsonValues}];
				var durationsFor1clickSeriesJson = [#{statisticsAction.durationsFor1clickSeriesJson}];
				initStatistics(cpuUsageValues, memoryUsageValues, durationsFor1clickSeriesJson, nbUsersValues, durationsFor1clickMedianJson);
			});
			</script>
		</p:panel>
	</h:body>
</html>
