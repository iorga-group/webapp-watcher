<div ng-controller="BreadcrumbsCtrl" ng-show="breadcrumbs.length > 0">
	<ul class="breadcrumbs">
		<li ng-repeat="breadcrumb in breadcrumbs">
			<span ng-switch="$last">
				<span ng-switch-when="true"><a href="" class="current">{{breadcrumb.label}}</a></span>
				<span ng-switch-default><a href="" ng-click="goToUrl('{{breadcrumb.path}}', {{breadcrumb.index}})">{{breadcrumb.label}}</a></span>
			</span>
		</li>
	</ul>
</div>
