<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="start-hours">Starting time: </label>
		<div class="controls">
			<input id="start-hours" type="text" ng-model="xaxis.min.hours" class="input-mini">h
			<input type="text" ng-model="xaxis.min.minutes" class="input-mini">m
			<input type="text" ng-model="xaxis.min.seconds" class="input-mini">s
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="end-hours">Ending time: </label>
		<div class="controls">
			<input id="end-hours" type="text" ng-model="xaxis.max.hours" class="input-mini">h
			<input type="text" ng-model="xaxis.max.minutes" class="input-mini">m
			<input type="text" ng-model="xaxis.max.seconds" class="input-mini">s
		</div>
	</div>
	<button type="button" class="btn" bs-popover="'selectSeries.html'" data-placement="bottom">Change displayed series</button>
</form>

<script type="text/ng-template" id="selectSeries.html">
	<form>
		<label>Select the series to display</label>
		<label class="checkbox" ng-repeat="serieType in serieTypes">
			<input type="checkbox" ng-model="serieType.displayed"><div style="float: left; width:10px; height: 10px; margin-top: 5px; margin-right: 2px; background-color: {{serieType.color}}"/> {{serieType.label}}
		</label>
	</form>
</script>

<div ng-repeat="(dateName, seriePerDay) in seriesPerDay">
	<h2>{{dateName}}</h2>
	<div requests-graph-per-day-plot="seriePerDay" style="width:100%;height:311px;" />
</div>
