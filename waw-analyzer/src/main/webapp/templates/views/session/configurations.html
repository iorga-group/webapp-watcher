<form class="form-horizontal" ng-submit="save();">
	<div irajMessages="configurations" />
	<div class="control-group">
		<label class="control-label" for="configurations-timeSliceDurationMillis">Time slice duration in milliseconds</label>
		<div class="controls">
			<input type="text" id="configurations-timeSliceDurationMillis" ng-model="configurations.timeSliceDurationMillis">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="configurations-minMillisToLog">Minimum milliseconds to analyze a request</label>
		<div class="controls">
			<input type="text" id="configurations-minMillisToLog" ng-model="configurations.minMillisToLog">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn">Save</button>
		</div>
	</div>
</form>
