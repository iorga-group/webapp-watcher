<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
	</head>
	<body>


		<header>
			<nav class="navbar" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/logo.png" alt="Logo Webapp Watcher"></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
<!--
						<li class="{% if page.navbar == 'overview' %}active{% endif %}"><a href="{{ site.baseurl }}/">Overview</a></li>
						<li class="{% if page.url contains '/features/' %}active{% endif %}"><a href="{{ site.baseurl }}/features/">Features</a></li>
-->
						<li class="{% if page.url contains '/docs/' %}active{% endif %}"><a href="{{ site.baseurl }}/docs/">Documentation</a></li>
<!--
						<li class="{% if page.author %}active{% endif %}"><a href="{{ site.baseurl }}/news/">News</a></li>
-->
						<li><a href="{{ site.repository }}" target="_blank">View on Github</a></li>
					</ul>
				</div>
			</nav>
		</header>

		{{ content }}

		<script src="{{ site.baseurl }}/js/jquery.js"></script>
		<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
		<script src="{{ site.baseurl }}/js/script.js"></script>
		<script src="{{ site.baseurl }}/js/ga.js"></script>
	</body>
</html>
